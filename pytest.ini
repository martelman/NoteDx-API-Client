[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    --cov=notedx_sdk
    --cov-report=xml
    --cov-report=term-missing
    --cov-config=.coveragerc.ini
    -v
    -ra

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests 
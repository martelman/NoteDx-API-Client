[run]
source = notedx_sdk
branch = True
parallel = True
concurrency = multiprocessing

[paths]
source =
    src/
    */site-packages/

[report]
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    raise ImportError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    pass

ignore_errors = True
skip_empty = True

omit =
    tests/*
    setup.py
    */__init__.py
    src/notedx_sdk/version.py

[html]
directory = coverage_html
show_contexts = True

[xml]
output = coverage.xml 